		var circles =[];
		// When user hits key
		tool.onKeyDown = function(event) {
			//if key from a-z
			if(keyPressed[event.key]){
				//generate random point in users view
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var myPoint = maxPoint * randomPoint;
				//make circle
				var myCircle = new Path.Circle(myPoint, 500);
				myCircle.fillColor = keyPressed[event.key].color;
				keyPressed[event.key].sound.play();
			}
			

			circles.push(myCircle);
		};
		// animation function
		function onFrame(event) {
			for( i = 0; i < circles.length; i++){
				//animate color
				circles[i].fillColor.hue += 2;
				//animate radius
				circles[i].scale(0.9);
				if(circles[i].area < 1){
     			circles[i].remove(); 
     			circles.splice(i, 1); 
    			i--;
    			}
			}
		}
