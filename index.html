<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/paper.js"></script>
	<script type="text/paperscript" canvas="myCan">
		var circles =[];
		// When user hits key
		tool.onKeyDown = function(event) {
			//generate random point in users view
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var myPoint = maxPoint * randomPoint;
			//make circle
			var myCircle = new Path.Circle(myPoint, 500);
			myCircle.fillColor = 'yellow';

			circles.push(myCircle);
		};
		// animation function
		function onFrame(event) {
			for( i = 0; i < circles.length; i++){
				//animate color
				circles[i].fillColor.hue += 1;
				//animate radius
				circles[i].scale(0.9);
			}
		}
	</script>
<title>Patatap Clone</title>
</head>
<body>
	<canvas id="myCan" resize></canvas>
</body>
</html>
